        <input id="name-register" type="text" maxlength="1000">

      <div>
        <label for="lastname-register">Apellido</label>

      </div>
      <div>
        <label for="cell-register">Celular</label>
        <input id="cell-register" type="text">
      </div>
      <div>
        <label for="password-register">Contrase√±a</label>

  </main>
</body>

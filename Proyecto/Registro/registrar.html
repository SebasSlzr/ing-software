<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href=../normalize.css>
    <link rel="stylesheet" href="registrar.css">

</head>
<body>
    <header class = "header"> 
        <a href = "#" class = "logo-gym">
          <img src = "../Home/GymFitLogo_transparent.png"></a>  
          <h2 class = "nombre-logo">TuGym</h2>
        </a>  
      <nav>
        <ul>
            <a href = "../Home/inicio.html"rel = "noopener noreferrer"><li>Inicio</li></a>
            <a href = "../AcercaDe/acercaDe.html"rel = "noopener noreferrer"><li>Acerca de</li></a>
            <a href = "registrar.html"rel = "noopener noreferrer"><li>Registrar</li></a>
            <a href = "../CalculadoraCalorias/calculadora.html" rel = "noopener noreferrer"><li>Calculadora</li></a>
            <a href = "../Contacto/contacto.html"rel = "noopener noreferrer"><li>Contactos</li></a>

        </ul>
      </nav>
    </header>

  <main class="general">
    <form class="general__form">
      <div>
        <label for="name-register">Nombre</label>
        <input id="name-register" type="text" maxlength="1000" required>
      </div>
      <div>
        <label for="lastname-register">Apellido</label>
        <input id="lastname-register" type="text" required>
      </div>
      <div>
        <label for="email-register">Correo</label>
        <input id="email-register" type="email" placeholder="Debe incluir @ y terminar en .com" required>
      </div>
      <div>
        <label for="cell-register">Celular</label>
        <input id="cell-register" type="text" required>
      </div>
      <div>
        <label for="password-register">Contraseña</label>
        <input id="password-register" type="password" required>
      </div>
      <button type="submit" onclick="">Enviar</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
        <img src="/Proyecto/Home/GymFitLogo_transparent.png" alt="Logo del gimnasio" class="logo">
        <ul>
            <li><a href="#"rel = "noopener noreferrer">Sobre nosotros</a></li>
            <li><a href="#"rel = "noopener noreferrer">Contáctanos</a></li>
            <li><a href="#"rel = "noopener noreferrer">Cuestionarios</a></li>
            <li><a href="#"rel = "noopener noreferrer">Política de privacidad</a></li>
        </ul>
    </div>
</footer>

    <script src="main.js"></script>

</body>
</html>
